<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Weather</title>
  </head>
  <body>
    <header>
      <h1>today's weather</h1>
      <div class="header-right">
        <input
          type="search"
          name="searchCity"
          id="searchCity"
          placeholder="Search City"
        />
        <button class="toggle-unit-button">Use &#176;C</button>
        <span class="error"></span>
      </div>
    </header>
    <main>
      <div class="data-left">
        <div class="container">
          <p class="temperature" data-unit="&#176;F"></p>
        </div>
        <div class="container">
          <p class="location"></p>
          <p class="date"></p>
        </div>
        <div class="container">
          <img src="" alt="weather icon" class="weather-icon" />
          <p class="condition"></p>
        </div>
      </div>
      <div class="data-right">
        <div class="container">
          <span class="feels-like-text">Feels like</span>
          <span class="feels-like" data-unit="&#176;F"></span>
        </div>
        <div class="container">
          <span>Wind</span>
          <span class="wind"></span>
        </div>
        <div class="container">
          <span>Humidity</span>
          <span class="humidity"></span>
        </div>
      </div>
    </main>
  </body>
</html>
